---
layout: default
---

<div class="home">

  <!-- サイトタイトル -->
  <h1>{{ site.title }}</h1>

  <!-- 最新記事 -->
  <section>
    <h2>最新の記事</h2>
    {% assign latest = site.posts | first %}
    {% if latest %}
      <article>
        <h3><a href="{{ latest.url }}">{{ latest.title }}</a></h3>
        <p>{{ latest.date | date: "%Y年%-m月%-d日" }}</p>
        <p>{{ latest.excerpt }}</p>
      </article>
    {% endif %}

    <!-- 過去5件の記事リスト -->
  <section>
    <h2>最近の投稿</h2>
    <ul>
      {% for post in site.posts limit:5 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>

</div>
